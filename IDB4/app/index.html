<!DOCTYPE html>
<html lang="en" ng-app="myApp">
	<head>
		<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
		<title>NG-CRUD App</title>
		<link rel="stylesheet" href="css/app.css"/>
		<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
	</head>
	<body ng-controller="MyCtrl1">
		<div class="container">
			<div class="row">
				<div class="col-xs-4">
					<h3>Leave a Note in the Indexed DB.</h3>
					<form name="form">
						<label>Name:</label><input type="text" ng-model="name" class="form-control"/><br />
						<label>Message:</label><input type="text" ng-model="body" class="form-control"/><br />
						<label>Key:</label><input type="number" min="1" ng-model="key" class="form-control"/><br />
						<button class="btn btn-primary" ng-click="saveNote();" ng-disabled="">Create new</button>
						<button class="btn btn-success" ng-click="saveNote();" ng-disabled="isUnchanged(note)">Update this key</button>
						<button type ="submit" class="btn btn-info" ng-click="makeMaster(note);">Make</button><br />
					</form>
					<pre>{{note | json}}</pre>
					<pre>{{masterNote | json}}</pre>
					<hr />
					<button class="btn btn-info" ng-click="getOne(key);">Retrieve one</button>
					<button class="btn btn-danger" ng-click="delNote(key);">Delete this one</button>
					<button type="button" class="btn btn-default btn-lg" ng-click="sync();">
						<span class="glyphicon glyphicon-refresh"></span> reload
					</button>
					<pre>Name: {{note.name}}</pre>
					<pre>Note: {{note.body}}</pre>
				</div>
				<div class="col-xs-2"></div>
				<div class="col-xs-6">
					<ol class="list-group">
						<li class="list-group-item" ng-repeat="note in notes">
							{{note.name}}
							<p>{{note.body}}</p>
						</li>
					</ol>
				</div>
				</div>
		</div>

		<script src="lib/angular.js"></script>
		<script src="js/app.js"></script>
		<script src="js/services.js"></script>
		<script src="js/controllers.js"></script>
	</body>
</html>
