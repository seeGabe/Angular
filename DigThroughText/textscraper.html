<!DOCTYPE html>
<html ng-app="DigThroughText">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dig Through Text</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <script src="lib/angular.min.js"></script>
    <script>
      var app = angular.module("DigThroughText",[]);
      app.controller('outputController', outputController);

      function outputController($scope){
        var text = 'BrowserName: Mobile Safari BrowserVersion: 9.0 OSName: iOS OSVersion: 9.0.1 ScreenResolution: 768x1024 UserAgentString: Mozilla/5.0 (iPad CPU OS 9_0_1 like Mac OS X) AppleWebKit/601.1.46 (KHTML, like Gecko) Version/9.0 Mobile/13A404 Safari/601.1 BrowserName: Mobile Safari BrowserVersion: 9.0 OSName: iOS OSVersion: 9.0.1 ScreenResolution: 768x1024 UserAgentString: Mozilla/5.0 (iPad CPU OS 9_0_1 like Mac OS X) AppleWebKit/601.1.46 (KHTML, like Gecko) Version/9.0 Mobile/13A404 Safari/601.1 BrowserName: Mobile Safari BrowserVersion: 8.0 OSName: iOS OSVersion: 8.4 ScreenResolution: 768x1024 UserAgentString: Mozilla/5.0 (iPad CPU OS 8_4 like Mac OS X) AppleWebKit/600.1.4 (KHTML, like Gecko) Version/8.0 Mobile/12H143 Safari/600.1.4 BrowserName: Mobile Safari BrowserVersion: 9.0 OSName: iOS OSVersion: 9.0.1 ScreenResolution: 768x1024 UserAgentString: Mozilla/5.0 (iPad CPU OS 9_0_1 like Mac OS X) AppleWebKit/601.1.46 (KHTML, like Gecko) Version/9.0 Mobile/13A404 Safari/601.1 BrowserName: Mobile Safari BrowserVersion: 7.0 OSName: iOS OSVersion: 7.0.2 ScreenResolution: 768x1024 UserAgentString: Mozilla/5.0 (iPad CPU OS 7_0_2 like Mac OS X) AppleWebKit/537.51.1 (KHTML, like Gecko) Version/7.0 Mobile/11A501 Safari/9537.53 BrowserName: Mobile Safari BrowserVersion: 9.0 OSName: iOS OSVersion: 9.0.1 ScreenResolution: 768x1024 UserAgentString: Mozilla/5.0 (iPad CPU OS 9_0_1 like Mac OS X) AppleWebKit/601.1.46 (KHTML, like Gecko) Version/9.0 Mobile/13A404 Safari/601.1';

        $scope.wholedeal = {
          pointers : {
            browsernamesearchstart : [],
            browserversionsearchstart : [],
            osnamesearchstart : [],
            osversionsearchstart : [],
            screenresolutionsearchstart : [],
            useragentstringsearchstart : [],
            browsernamesearchend : [],
            browserversionsearchend :[],
            osnamesearchend :[],
            osversionsearchend : [],
            screenresolutionsearchend :[],
            useragentstringsearchend :[]
          },
          data : {
            /* 
            browsername : '',
            browserversion : '',
            osname : '',
            osversion : '',
            screenresolution : '',
            useragentstring : ''
            */
          }
        }; 

        var browsernamepat = /browsername/gi;
        var browserversionpat = /browserversion/gi;
        var osnamepat = /osname/gi;
        var osversionpat = /osversion/gi;
        var screenresolutionpat = /screenresolution/gi;
        var useragentstringpat = /useragentstring/gi;

        while (browsernamepat.test(text)==true) {
          $scope.wholedeal.pointers.browsernamesearchstart.push(browsernamepat.lastIndex-11);
          $scope.wholedeal.pointers.browsernamesearchend.push(browsernamepat.lastIndex+2);
        }
        while (browserversionpat.test(text)==true) {
          $scope.wholedeal.pointers.browserversionsearchstart.push(browserversionpat.lastIndex-14);
          $scope.wholedeal.pointers.browserversionsearchend.push(browserversionpat.lastIndex+2);
        }
        while (osnamepat.test(text)==true) {
          $scope.wholedeal.pointers.osnamesearchstart.push(osnamepat.lastIndex-6);
          $scope.wholedeal.pointers.osnamesearchend.push(osnamepat.lastIndex+2);
        }
        while (osversionpat.test(text)==true) {
          $scope.wholedeal.pointers.osversionsearchstart.push(osversionpat.lastIndex-9);
          $scope.wholedeal.pointers.osversionsearchend.push(osversionpat.lastIndex+2);
        }
        while (screenresolutionpat.test(text)==true) {
          $scope.wholedeal.pointers.screenresolutionsearchstart.push(screenresolutionpat.lastIndex-16);
          $scope.wholedeal.pointers.screenresolutionsearchend.push(screenresolutionpat.lastIndex+2);
        }
        while (useragentstringpat.test(text)==true) {
          $scope.wholedeal.pointers.useragentstringsearchstart.push(useragentstringpat.lastIndex-15);
          $scope.wholedeal.pointers.useragentstringsearchend.push(useragentstringpat.lastIndex+2);
        }

        // Loop controls
        var loopCount = $scope.wholedeal.pointers.browsernamesearchstart.length
        var i = 0;
        var j = 1;

        while (i<loopCount) {
          $scope.wholedeal.data[i] = {};
          $scope.wholedeal.data[i].browsername = text.substring($scope.wholedeal.pointers.browsernamesearchend[i],$scope.wholedeal.pointers.browserversionsearchstart[i]);
          $scope.wholedeal.data[i].browserversion = text.substring($scope.wholedeal.pointers.browserversionsearchend[i],$scope.wholedeal.pointers.osnamesearchstart[i]);
          $scope.wholedeal.data[i].osname = text.substring($scope.wholedeal.pointers.osnamesearchend[i],$scope.wholedeal.pointers.osversionsearchstart[i]);
          $scope.wholedeal.data[i].osversion = text.substring($scope.wholedeal.pointers.osversionsearchend[i],$scope.wholedeal.pointers.screenresolutionsearchstart[i]);
          $scope.wholedeal.data[i].screenresolution = text.substring($scope.wholedeal.pointers.screenresolutionsearchend[i],$scope.wholedeal.pointers.useragentstringsearchstart[i]);
          $scope.wholedeal.data[i].useragentstring = text.substring($scope.wholedeal.pointers.useragentstringsearchend[i],$scope.wholedeal.pointers.browsernamesearchstart[j]);
          i++;
          j++;
        }

console.log($scope.wholedeal);

      };
    </script>
  </head>
  <body>
    <div class="container" ng-view>
      <div class="row" ng-controller="outputController" >
        <table>
          <tr>
            <th>Browser Name</th>
            <th>Browser Version</th>
            <th>OS Name</th>
            <th>OS Version</th>
            <th>Screen Res</th>
            <th>User Agent</th>
          </tr>
          <tr ng-repeat="item in wholedeal.data">
            <td>{{item.browsername}}</td>
            <td>{{item.browserversion}}</td>
            <td>{{item.osname}}</td>
            <td>{{item.osversion}}</td>
            <td>{{item.screenresolution}}</td>
            <td>{{item.useragentstring}}</td>
          </tr>
        </table>
      </div>
    </div>
  </body>
</html>
