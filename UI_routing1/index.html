<!DOCTYPE html>
<html>
	<head>
		<!-- CSS -->
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
		<!-- JS* -->
		<script src="lib/jquery.js"></script>
		<script src="lib/bootstrap.js"></script>
		<script src="lib/angular.js"></script>
		<script src="lib/angular-ui-router.js"></script>
		<script src="lib/ui-bootstrap.js"></script>
		<script src="js/app.js"></script>
		<title>UI-route / Modal.js</title>
	</head>
	<body ng-app="routesApp">
		<div ng-controller="ModalDemoCtrl">
	        <!-- Modal -->
			<script type="text/ng-template" id="myModalContent.html">
				<div class="modal-header">
					<h3>I'm a modal!</h3>
				</div>
				<div class="modal-body">
					<ul>
						<li ng-repeat="item in items">
							<a ng-click="selected.item = item">{{ item }}</a>
						</li>
					</ul>
					Selected: <b>{{ selected.item }}</b>
				</div>
				<div class="modal-footer">
					<button class="btn btn-primary" ng-click="ok()">OK</button>
					<button class="btn btn-warning" ng-click="cancel()">Cancel</button>
				</div>
			</script>

			<!-- Button trigger modal -->
			<button class="btn btn-primary btn-lg" ng-click="open()">Open me!</button>
			<div ng-show="selected">Selection from a modal: {{ selected }}</div>
		</div>
		<!-- NAVIGATION SECTION -->
		<nav class="navbar navbar-inverse" role="navigation">
			<div class="navbar-header">
				<a class="navbar-brand" ui-sref="#">UI-routing!</a>
			</div>
			<ul class="nav navbar-nav">
				<li><a ui-sref="home">Home</a></li>
				<li><a ui-sref="about">About</a></li>
			</ul>
		</nav>
		<!-- MAIN SECTION -->
		<div class="container">
			<!-- INJECT DYNAMIC CONTENT BELOW -->
			<div ui-view></div>

		</div>
	</body>
</html>
